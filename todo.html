<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="todo.js"></script>
  <title>Todo App</title>
</head>

<body>
  <div class="wrapper">
    <div class="pages">
      <div class="page" id="login">
        <div class="login">
          <div class="login-content grow">
            <input type="text" placeholder="Username" class="login-text" id="input" autofocus="autofocus">
            <div class="login-button" onclick="goto(document.getElementById('input').value)">Login</div>
          </div>
        </div>
      </div>
      <div class="todo page" id="list">
        <div class="title">

        </div>
        <div class="list">
          <div class="day-list">
            <div class="day-head">
              <span class="day">Sunday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Monday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Tuesday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Wednesday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Thursday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Friday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
          <div class="day-list">
            <div class="day-head">
              <span class="day">Saturday</span>
              <div class="add" onclick="addItem(this);">+</div>
            </div>
            <ul class="todo-list">

            </ul>
          </div>
        </div>
        <div onclick="undo();" class="undo">
          Undo Delete
        </div>
        <div onclick="goto('login');" class="logout">
          Logout
        </div>
      </div>
    </div>
  </div>
</body>

</html>
